<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Card Game: War</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <h1>JavaScript Card Games: War</h1>
        <div class="playarea">
            <div class="playerdeck">
                <p>Your Deck:</p>
                <img id="playercards" src="images/card_back.png"></img>
                <h3 id="playerCardCount"></h3>
            </div>
            <div id="playercard" class="playercard"></div>
            <div class="buttons">
                <button id="shuffle">Shuffle & Deal</button>
                <button id="play" disabled>Play</button>
                <button id="take" disabled>Take</button>
                <button id="give" disabled>Give</button>
                <button id="war" disabled>WAR!</button>
                <h2 id="win">You win!</h2>
                <h2 id="lose">Computer wins!</h2>
            </div>
            <div id="computercard" class="computercard"></div>
            <div class="computerdeck">
                <p>Computer's Deck:</p>
                <img id="computercards" src="images/card_back.png"></img>
                <h3 id="computerCardCount"></h3>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
