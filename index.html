<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Card Game: War</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <h1>JavaScript Card Games: War</h1>
        <div class="playarea">
          <div class="playerdeck">
            <p>Your Deck:</p>
            <img id="playercards" src="images/card_back.png"></img>
            <h3 id="playerCardCount"></h3>
          </div>
          <div id="playercard" class="playercard"></div>
          <div class="buttons">
            <!--<button id="reveal" onclick="deckInventory()">Reveal</button>-->
            <button id="shuffle" onclick="shuffleDeal(deck, playerDeck, computerDeck)">Shuffle & Deal</button>
            <br>
            <button id="playButton" onclick="play(playerDeck, playerPlay, computerDeck, computerPlay); addPlayerCard(); addComputerCard(); assignCompare();">Play</button>
            <br>
            <button id="take" onclick="removeCards(); takeCards();" disabled>Take</button>
            <br>
            <button id="give" onclick="removeCards(); giveCards();" disabled>Give</button>
            <br>
            <button id="war" onclick="removeCards(); war(playerDeck, playerPlay, computerDeck, computerPlay); addPlayerCard(); addComputerCard(); assignCompare();" disabled>WAR!</button>
            <br>
            <img id="fulldeck" src="images/card_back.png" width=100></img>
            <!--<button onclick="imageCount();">Image Count</button>
            <button onclick="imageInfo();">Image Info</button>
            <button onclick="hasChild();">Child</button>-->
          </div>
          <div id="computercard" class="computercard"></div>
          <div class="computerdeck">
            <p>Computer's Deck:</p>
            <img id="computercards" src="images/card_back.png"></img>
            <h3 id="computerCardCount"></h3>
          </div>
        </div>
        <h2 id="win">You win!</h2>
        <h2 id="lose">Computer wins!</h2>
      </main>
    <script src="script.js"></script>
</body>
</html>
